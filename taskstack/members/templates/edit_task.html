<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      form label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #444;
      }

      form input[type="text"],
      form input[type="date"] {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 5px;
      }

      form button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #2575fc;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #1a5edb;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #2575fc;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Edit Task</h2>
      <form method="post">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ task.title }}"
          required
        />

        <label for="due_date">Due Date:</label>
        <input
          type="date"
          id="due_date"
          name="due_date"
          value="{{ task.due_date }}"
          required
        />

        <button type="submit">Update Task</button>
      </form>
      <a href="{% url 'task_list' %}">‚Üê Back to Task List</a>
    </div>
  </body>
</html>
